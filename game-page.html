<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mike Tyson's Knock Out</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>
<!-- scoreboards -->
	<div class="boards">
		<p class="score-p">Current Score:</p>
		<div id="score-board"></div>
		<p class="player-p">Round:</p>
		<div id="player"></div>
		<div id="timer"></div>
		<p class="time-p">Time:</p>
		<p class="score-p1">Player 1 Score: </p>
		<div id="p1score"></div>
		<div id="p2score"></div>
		<p class="score-p2">Player 2 Score: </p>
	</div>
<!-- gameboard -->
	<canvas id="game-board">
	</canvas>
<!-- bottom buttons -->
	<div class="buttons">
		<button id="reset">
			<a href="main-page.html">Main Page</a>
		</button>
		<button id="newGame">Restart Game</button>
		<button id="start">Start Game</button>
		<button id="nextRound">Next Round</button>
		<button id="instruction">Close Briefing</button>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
